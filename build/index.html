<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href=".css/style.css">
</head>

<body>
    <section id="heading">
        <h1> Weather Dashboard </h1>
    </section>

    <section id="result"></section>

    <section class="search">
        <h2> Enter a city Name </h2>
        <input name="searchBar" id="searchBar" placeholder="Enter the city name">
        <button class="searchButton search"> Search</button>
        <hr> 
        <p>or</p>
        <hr>
        <button class="locationButton"> Use Current Location</button>
    </section>

    <section id="searchedCity">
        <div class="cityContainer"></div>
    </section>

    <section id="forCast">
        <div class="foreCastContainer"></div>
    </section>

    <script src="../index.js"></script>
</body>



</html>
